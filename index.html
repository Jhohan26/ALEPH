<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<title>ALEPH | cursos</title>
	<script src="https://kit.fontawesome.com/b48cdd04ea.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="./logos/blanco.svg">
			<h2 class="texto_logo">ALEPH</h2>
		</div>
		<div class="busqueda">
			<input type="text" name="busqueda" placeholder="Â¿Que deseas aprender?">
			<button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
		</div>
		<nav>
			<ul>
				<li><a href="">SOBRE ALEPH</a></li>
				<li><a href="">MIS CURSOS</a></li>
				<li><a href="">MI CUENTA</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="landing">
			<div class="izquierda">
				<h1>APRENDE, DESCUBRE Y SUPERATE</h1>
				<h4>La nueva plataforma de aprendizaje digital</h4>
				<a href="" class="boton_pa_juan">
					<i></i>
					<i></i>
					<span>Explorar</span>
				</a>
			</div>
			<div class="derecha">
				<img src="./images/persona.svg">
			</div>
		</div>
	</main>
	<script type="text/javascript">
		let btn = document.getElementsByClassName("boton_pa_juan")[0];
		btn.addEventListener("mousemove", e => {
			let rect = e.target.getBoundingClientRect();
			let x = e.clientX * 3 - rect.left;
			btn.style.setProperty("--x", x + "deg");
		});
	</script>
</body>
</html>
